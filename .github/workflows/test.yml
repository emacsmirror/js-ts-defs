name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        emacs-version:
          - 29.4
          - 30.1
        experimental: [false]
        include:
        - os: ubuntu-latest
          emacs-version: snapshot
          experimental: true
        - os: macos-latest
          emacs-version: snapshot
          experimental: true
        - os: windows-latest
          emacs-version: snapshot
          experimental: true

    steps:
    - uses: actions/checkout@v4

    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}

    - uses: emacs-eask/setup-eask@master
      with:
        version: 'snapshot'

    - name: Build tree-sitter grammars (macOS only)
      if: runner.os == 'macOS'
      run: |
        git clone https://github.com/tree-sitter/tree-sitter-javascript
        git clone https://github.com/tree-sitter/tree-sitter-jsdoc
        cd tree-sitter-javascript
        git checkout v0.23.1
        make
        sudo make install
        cd ../tree-sitter-jsdoc
        git checkout v0.23.2
        make
        sudo make install

    - name: Install tree-sitter grammars (Linux/Windows)
      if: runner.os != 'macOS'
      run: |
        eask run script install-grammars

    - name: Build
      run: |
        eask package
        eask install
        eask compile

    - name: Run linter
      run: |
        eask lint checkdoc

    - name: Run tests
      run: |
        eask run script test
